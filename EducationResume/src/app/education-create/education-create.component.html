<div class = "row">
    <div class = "col-md-3 col-md-offset-2">

    </div>
    <div class = "col-md-3">
        <h2>Education Update</h2>
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
            <div class = "form-group">
                <label for="specilization"><b>Specilization: </b> </label><span style="color: red;">*</span>
                <input type="text" class="form-control" formControlName="specilization" id="specilization">
                <div *ngIf="createForm.controls.specilization.errors" class="error">
                    <div *ngIf="createForm.controls.specilization.errors.required">Specilization is required</div>
                </div>
            </div>
            <div class = "form-group">
                <label for="marks"><b>Marks:</b> </label><span style="color: red;">*</span>
                <input type="text" class="form-control" formControlName="marks" id="marks">
                <div *ngIf="createForm.controls.marks.errors" class="error">
                    <div *ngIf="createForm.controls.marks.errors.required">Marks is required</div>
                </div>
            </div>
            <div class = "form-group">
                <label for="yearofPassing"><b>Year of Passing: </b></label><span style="color: red;">*</span>
                <!-- <input type="text" class="form-control" formControlName="yearofPassing" id="yearofPassing"> -->
                <select class="form-control-small"
         class="form-control" formControlName="yearofPassing" id="yearofPassing"> 
        convert-to-number>
    <option value="2020">2020</option>
    <option value="2019" >2019</option>
    <option value="2018">2018</option>
</select>
                <div *ngIf="createForm.controls.yearofPassing.errors" class="error">
                    <div *ngIf="createForm.controls.yearofPassing.errors.required"> Year of Passing is required</div>
                </div>
            </div>
            <div class = "form-group">
                <label for="qualificationId"><b>qualification : </b></label><span style="color: red;">*</span>
                <!-- <input type="text" class="form-control" formControlName="yearofPassing" id="yearofPassing"> -->
                <select class="form-control-small"
         class="form-control" formControlName="qualificationId" id="qualificationId"> 
        convert-to-number>
    <option value="200">ssc</option>
    <option value="201" >intermediate</option>
    </select>
                <div *ngIf="createForm.controls.qualificationId.errors" class="error">
                    <div *ngIf="createForm.controls.qualificationId.errors.required"> Year of Passing is required</div>
                </div>
            </div>
            <div class = "form-group">
                <label for="startYear"><b>Start Year:</b> </label><span style="color: red;">*</span>
                <input type="text" class="form-control" formControlName="startYear" id="startYear">
                <div *ngIf="createForm.controls.startYear.errors" class="error">
                    <div *ngIf="createForm.controls.startYear.errors.required">Start Year is required</div>
                </div>
            </div>
            
            
            <button type="button" class="btn btn-primary" type="submit">Create</button>
        </form>
    </div>
</div>
