<div class="row">
    <div class="col-md-3 col-md-offset-2">
   
     
    </div>
   
   
     <div class="col-md-3 col-md-offset-2">
       <h2> Login Page </h2>
       <br>
       <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
   
         <div class="form-group">
           <label for="emailId"><b>Email address:</b></label>
           
           <input type="email" class="form-control" formControlName="emailId" id="emailId">
   
           <div *ngIf="submitted && loginForm.controls.emailId.errors" class="error">
             <div *ngIf="loginForm.controls.emailId.errors.required">Email is required</div>
             
           </div>
         </div>
   
         <div class="form-group">
           <label for="pwd"><b>Password:</b></label>
           <input type="password" class="form-control" formControlName="password" id="pwd">
   
           <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
             <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
           </div>
         </div>
   
         <button class="btn btn-default">Login</button>
   
   
         <div *ngIf="invalidLogin" class="error">
           <div>Invalid credentials.</div>
         </div>
   
   
       </form>
     </div>
   </div>
